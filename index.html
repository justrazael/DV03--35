<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Index</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
        }
        
        /* The sidebar (index) */
        .sidebar {
            width: 220px;
            background-color: #f4f4f4;
            height: 100vh;
            padding: 20px;
            border-right: 1px solid #ddd;
        }

        .sidebar h2 {
            font-size: 1.5rem;
            margin-top: 0;
        }

        /* Navigation links */
        .sidebar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .sidebar ul li {
            margin-bottom: 15px;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #333;
            font-size: 1.1rem;
        }

        .sidebar ul li a:hover {
            color: #007bff; /* Highlight on hover */
        }
        
        /* Main content area */
        .content {
            flex-grow: 1;
            padding: 20px;
        }
    </style>
</head>
<body>

    <nav class="sidebar">
        <h2>Sales Dashboard</h2>
        <ul>
            <li><a href="#overview">1.0 Overview</a></li>
            <li><a href="#performance">2.0 Performance Over Time</a></li>
            <li><a href="#regional">3.0 Regional Breakdown</a></li>
            <li><a href="#product">4.0 Product Insights</a></li>
        </ul>
    </nav>

    <main class="content">
        <h1>Dashboard Content</h1>
        <p>Your charts and visualizations would be displayed in this area.</p>
        
        <section id="overview">
            <h3>1.0 Overview</h3>
            </section>
        
        <section id="performance">
            <h3>2.0 Performance Over Time</h3>
            </section>
    </main>

</body>
</html>
