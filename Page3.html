    <title>3rd Page</title>

<header>

<body>
    <h1>Mobile Phone Use Fines by Age and Locations</h1>
    
    <div class="controls-container" style="text-align: center; margin: 20px 0;">
        <label for="year-filter" style="font-family: sans-serif; font-size: 1.1em; margin-right: 10px; color: #fff">Filter by Year:</label>
        <select id="year-filter" style="padding: 5px 15px; font-size: 1rem; border-radius: 5px; border: 1px solid #ccc;">
            <option value="All">All Years</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
        </select>

        <label for="age-filter" style="font-family: sans-serif; font-size: 1.1em; margin-right: 10px; color: #fff">Filter by Age Group:</label>
        <select id="age-filter" style="padding: 5px 15px; font-size: 1rem; border-radius: 5px; border: 1px solid #ccc;">
            <option value="All">All Age Groups</option>
            <option value="0-16">0–16</option>
            <option value="17-25">17–25</option>
            <option value="26-39">26–39</option>
            <option value="40-64">40–64</option>
            <option value="65 and over">65 and over</option>
        </select>
        
        <label for="jurisdiction-filter" style="font-family: sans-serif; font-size: 1.1em; margin-right: 10px; color: #fff">Filter by Jurisdiction:</label>
        <select id="jurisdiction-filter" style="padding: 5px 15px; font-size: 1rem; border-radius: 5px; border: 1px solid #ccc;">
            <option value="All">All Jurisdictions</option>
            <option value="ACT">Australian Capital Territory</option>
            <option value="NSW">New South Wales</option>
            <option value="NT">Northern Territory</option>
            <option value="QLD">Queensland</option>
            <option value="SA">South Australia</option> 
            <option value="TAS">Tasmania</option>   
            <option value="VIC">Victoria</option>
            <option value="WA">Western Australia</option>
        </select>

    </div>
    
    <div class="dashboard-container">
        
        <div class="chart-card">
            <div class="chart-title">Age Groups with the Most Fines</div>
            <div id="barchart-container" class="responsive-svg-container"></div>
        </div>

        <div class="chart-card">
            <div class="chart-title">Heatmap: Fines by Jurisdiction and Age Group</div>
            <div id="heatmap-container" class="responsive-svg-container"></div>
        </div>
        
        <div class="chart-card">
            <div class="chart-title">Locations with the Most Fines</div>
            <div id="piechart-container" class="responsive-svg-container"></div>
        </div>
        
    </div>
